<!DOCTYPE html>
<html lang="pl">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forest Website</title>
<!-- font awesome -->
<script src="https://kit.fontawesome.com/db113c2254.js" crossorigin="anonymous"></script>
<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/dist/css/main.min.css">

<body>
    <nav class="nav">
    <div class="nav__container wrapper">
        <a href="index.html" class="nav__logo" aria-label="forest"><i
                class="fa-solid fa-tree nav__logo-icon"></i>Forest</a>
        <ul class="nav__list">
            <li class="nav__list-item"><a href="index.html" class="nav__list-link" aria-label="Home">Home</a></li>
            <li class="nav__list-item"><a href="#aboutus" class="nav__list-link" aria-label="O nas">O nas</a></li>
            <li class="nav__list-item"><a href="#offer" class="nav__list-link" aria-label="Oferta">Oferta</a></li>
            <li class="nav__list-item"><a href="contact.html" class="nav__list-link"
                    aria-label="Kontakt">Kontakt</a></li>
        </ul>
    </div>
</nav>

    <section class="contact padding-section" id="contact">
        <div class="wrapper">
            <h2 class="section-title">Kontakt</h2>
            <div class="contact__container">
                <form class="contact__form">
                    <p class="contact__form-description">Chętnie odpowiemy na wszelkie pytania, aby Ci pomóc!</p>
                    <label class="contact__form-label" for="name" aria-label="Imię i nazwisko">Imię i nazwisko:</label>
                    <input class="contact__form-input" type="text" id="name" required>
                    <label class="contact__form-label" for="email" aria-label="Adres e-mail">Adres e-mail:</label>
                    <input class="contact__form-input" type="email" id="email" required>
                    <textarea class="contact__form-textarea" id="msg" cols="30" rows="10" placeholder="Treść wiadomości"
                        required aria-label="Treść wiadomości"></textarea>
                    <button class="contact__form-btn">Wyślij</button>
                </form>
                <div class="contact__map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8980500889634!2d19.89026927681246!3d50.08819561338047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1706048970657!5m2!1spl!2spl"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer padding-section">
    <div class="wrapper">
        <div class="footer__container">
            <a href="#" class="nav__logo footer__logo" aria-label="forest"><i
                    class="fa-solid fa-tree nav__logo-icon"></i>Forest</a>
            <div class="footer__boxes">
                <div class="footer__box">
                    <p class="footer__box-name">O nas</p>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="historia">Historia</a></li>
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="parki">Parki</a></li>
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="opinie">Opinie</a></li>
                    </ul>
                </div>
                <div class="footer__box">
                    <p class="footer__box-name">Nasza firma</p>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="Praca">Praca</a></li>
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="Kadry">Kadry</a></li>
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="Zarząd">Zarząd</a></li>
                    </ul>
                </div>
                <div class="footer__box">
                    <p class="footer__box-name">Dokumenty</p>
                    <ul class="footer__box-list">
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="Wnioski">Wnioski</a></li>
                        <li class="footer__box-list-item"><a href="index.html" class="footer__box-list-link"
                                aria-label="Rezerwacje">Rezerwacje</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <p class="footer__copyright">&copy;<span class="footer__copyright-year">2024</span> Forest Group Company
        Ltd.</p>
</footer>
</body>

</html>
